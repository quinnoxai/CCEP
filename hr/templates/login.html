<div class="preLoader">

<div class="loginWrapper">
	<div class="header"></div>
	<div class="loginContainer">
		<span><img src="../../static/images/loginLogo.png"></span>
		<form name="loginForm" enctype="multipart/form-data" action="/helpdesk/logdata" method="POST">


			<h2>Choose your language</h2>
			<div class="selectLangDiv">
				<span class="active">English</span>
				<span>French</span>

				<div class="grpFields">

						<label for="password">Password</label>
						<input type="password" class="form-control password" name="password" id="password" placeholder="Enter Password">
					</div>
					<div class="subGrp">
						<label class="lCheckbox">
							<input type="checkbox"> Remember me
							<span></span>
						</label>
						<a href="javascript:;">Forgot Password?</a>
					</div>
				</div>

				<button type="submit" class="btn btnPrimary btn_submit">Sign In</button>

		</form>
	</div>

<script>




$(window).on("load",function(){
    //$(".botContent").mCustomScrollbar();
    $(".preLoader").delay(2000).fadeOut(function(){
        $("body").addClass("loaded");


    });
});
var vFlag = 0;
$(".btn_submit").click(function () {
	var userName = $("#username").val();
	var pass = $("#password").val();
	var lang = $("#languageSelect").val();
	console.log(lang);
	if (userName == "") {
		$("#username").parent().addClass("vError");
		vFlag = 1;
	}
	else
	{
		$("#username").parent().removeClass("vError");
		vFlag = 0;
	}
	if (pass == "") {
		$("#password").parent().addClass("vError");
		vFlag = 1;
	}
	else
	{
		$("#password").parent().removeClass("vError");
		vFlag = 0;
	}
	if(vFlag == 0){
		//alert("Success");
	}
	else
	{
		//alert("Issue");
	}
});

$(document).on("focus",".fieldContent .form-control",function() {
	$(this).closest(".form-group").addClass("active");
});
$(document).on("blur",".fieldContent .form-control",function() {
	$(this).closest(".form-group").removeClass("active");
});

$(document).on("click",".selectLangDiv span",function() {
	$(".selectLangDiv span").removeClass("active");
	$(this).addClass("active");
	var languageSelectVal = $(this).html();
	$("#languageSelect").val(languageSelectVal);
});

</script>
</body>
